<ng-container *ngIf="(auth.user | async) || {} as user">
  <section>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      *ngIf="!user.uid"
      [formGroup]="signupForm"
      (ngSubmit)="signup()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Deine Email"
          formControlName="email">
        <mat-hint>Bitte eine korrekte Email eintragen.</mat-hint>
        <mat-error>Falsche oder fehlende Email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Dein Passwort"
          formControlName="password">
        <mat-hint> Passwort muss zwischen 6 und 24 Buchstaben beinhalten</mat-hint>
        <mat-error>Fehlendes Passwort.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid">Registrieren</button>
    </form>
  </section>
