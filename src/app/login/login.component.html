<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Deine Email"
        formControlName="email">
      <mat-hint>Bitte eine korrekte Email eintragen.</mat-hint>
      <mat-error>Falsche oder fehlende Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Dein Passwort"
        formControlName="password">
      <mat-hint>Bitte dein Passwort eingeben.</mat-hint>
      <mat-error>Fehlendes Passwort.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>
